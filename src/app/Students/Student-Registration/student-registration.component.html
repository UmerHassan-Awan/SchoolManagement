<div class="main-content">
  <!-- Navbar -->
  <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="index-2.html">Student Registration</a>

  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">

      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="col-xl-12 mb-12 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Students</h3>
            </div>
            <div class="col text-right">
              <a class="btn btn-sm btn-primary" style="color: white" (click)="AddNewStudent()">Add Student</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of StudentsList">
                    <th scope="row">
                      <img [src]="item.Picture" (click)="ShowProfileImage(item.Picture)"
                        style="width: 50px; height: 50px;" class="rounded-circle img-thumbnail">
                    </th>
                    <td>
                      {{item.FirstName}} {{item.MiddleName}} {{item.LastName}}
                    </td>
                    <td>
                      {{item.Gender}}
                    </td>
                    <td>
                      {{item.Address}}
                    </td>
                    <td>
                      {{convertJsonDate(item.DOB)}}
                    </td>
                    <td>
                      {{item.Phone}}
                    </td>
                    <td>
                      {{item.Mobile}}
                    </td>
                    <td>
                      <button class="btn btn-icon btn-2 btn-primary" (click)="EditStudent(item.StudentID)"
                        style="padding: 7px 10px 6px 11px;" type="button">
                        <span class="btn-inner--icon"><i class="fa fa-pencil"></i></span>
                      </button>
                      <button class="btn btn-icon btn-2 btn-danger" (click)="DeleteStudent(item.StudentID)"
                        style="padding: 7px 10px 6px 11px;" type="button">
                        <span class="btn-inner--icon"><i class="fa fa-trash-o"></i></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
