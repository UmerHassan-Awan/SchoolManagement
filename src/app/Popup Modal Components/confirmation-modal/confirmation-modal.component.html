<div class="modal-content bg-gradient-warning">
  <div class="modal-header">
      <h4 class="modal-title pull-left" style="color: white;"></h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="color: white;">
      <div class="py-3 text-center">
        <i class="ni ni-bell-55 ni-3x"></i>
        <h4 class="heading mt-4" style="color: white;">Are You Sure?</h4>
        <h4 class="heading mt-4" style="color: white;">{{title}}</h4>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="confirm()">Yes</button>
      <button type="button" class="btn btn-danger" (click)="decline()">No</button>
    </div>
</div>
