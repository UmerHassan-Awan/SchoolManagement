<div class="modal-content modal-notify-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left" style="color: white;"></h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="color: white;">
      <div class="py-3 text-center">
        <i class="ni ni-check-bold ni-3x" *ngIf="AlertMessage == 'Record Inserted Seccessfully!.'"></i>
        <i class="ni ni-fat-remove ni-3x" *ngIf="AlertMessage == 'Record Already Exist!.'"></i>
        <h4 class="heading mt-4" style="color: white;">{{DisplayMessage}}</h4>
      </div>
    </div>
    <div class="modal-footer text-center">
      <button type="button" class="btn btn-white" (click)="closeModal()">Ok, Got it</button>
    </div>
  </div>
