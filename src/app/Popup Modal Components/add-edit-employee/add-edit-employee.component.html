<div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #addClass = "ngForm">
            <div class="row">
                <div class="col-xl-3">
                    <div class="profile-img text-center">
                        <img [src]="modal.Picture" style="width: 200px;max-height: 200px;"
                            class="rounded-circle img-thumbnail">
                        <p>Upload a different photo</p>
                        <input type="file" accept="image/*" (change)="loadImage($event)" class="form-control" style="margin-left: 10px">
                        <input type="button" class="btn btn-default btn-block mt-3" value="Take Photo" style="margin-left: 10px">
                    </div>
                </div>
                <div class="col-xl-9">
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <div class="form-group">
                                <label class="control-label">Employee Number : <b>{{modal.EmployeeNo}}</b></label>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <div class="form-group">
                                <label class="control-label">Joining Date : <b>{{modal.JoiningDate}}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="nav-wrapper">
                        <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-icons-text" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-icons-text-1-tab" data-toggle="tab" href="#tabs-icons-text-1"
                                    role="tab" aria-controls="tabs-icons-text-1" aria-selected="true"
                                    [class.disabled]="modal.SchoolID == '0' || modal.SchoolBranchID == '0' || modal.EmployeeTypeID == '0' || modal.CountryID == '0' || modal.CityID == '0' ||
                                    (modal.FirstName == undefined || modal.FirstName == '') || (modal.MiddleName == undefined || modal.MiddleName == '') ||
                                    (modal.LastName == undefined || modal.LastName == '') || (modal.Email == undefined || modal.Email == '') ||
                                    (modal.MaritalStatus == undefined || modal.MaritalStatus == '') || (modal.DOB == undefined || modal.DOB == '')">
                                    <i class="ni ni-single-02 mr-2"></i>Personal Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-2-tab" data-toggle="tab" href="#tabs-icons-text-2" role="tab"
                                    aria-controls="tabs-icons-text-2" aria-selected="false"
                                    [class.disabled]="(modal.Address == undefined || modal.Address == '') || (modal.MobileNo == undefined || modal.MobileNo == '')">
                                            <i class="ni fa fa-phone mr-2" style="font-size: 17px"></i>Contact Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-3-tab" data-toggle="tab" href="#tabs-icons-text-3"
                                    role="tab" aria-controls="tabs-icons-text-3" aria-selected="false" [class.disabled]="true">
                                    <i class="ni fa fa-building-o mr-2" style="font-size: 17px"></i>Department Information</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="tabs-icons-text-1" role="tabpanel"
                                    aria-labelledby="tabs-icons-text-1-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">School<sup>*</sup></label>
                                                <select class="form-control" name="SchoolID" [(ngModel)] = "modal.SchoolID"
                                                    (change)="LoadSchoolBranches($event.target.value)" required>
                                                    <option value="0">Select School</option>
                                                    <option *ngFor="let Scl of SchoolsList" [value]="Scl.SchoolID">{{Scl.SchoolName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Branch<sup>*</sup></label>
                                                <select class="form-control" [disabled]="SchoolBranchesList.length == 0" name="SchoolBranchID" [(ngModel)] = "modal.SchoolBranchID" required>
                                                    <option value="0">Select Branch</option>
                                                    <option *ngFor="let Branch of SchoolBranchesList" [value]="Branch.BranchID">{{Branch.BranchName}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Employee Type<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.EmployeeTypeID" name="EmployeeTypeID">
                                                    <option value="0">Select Employee Type</option>
                                                    <option *ngFor="let EmpType of EmployeeTypeList" [value]="EmpType.EmployeeTypeID">{{EmpType.Name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">First Name<sup>*</sup></label>
                                                <input type="text" class="form-control" placeholder="First Name" [(ngModel)] = "modal.FirstName" name="FirstName" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Middle Name<sup>*</sup></label>
                                                <input type="text" class="form-control" placeholder="Middle Name" [(ngModel)] = "modal.MiddleName" name="MiddleName" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Last Name<sup>*</sup></label>
                                                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)] = "modal.LastName" name="LastName" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">CNIC Number<sup>*</sup></label>
                                                <input type="text" class="form-control" placeholder="Enter CNIC with out dashes" [(ngModel)]="modal.CNIC" name="CNIC"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Date of Birth<sup>*</sup></label>
                                                <input type="text" class="form-control" bsDatepicker [bsValue]="bsValue" [(ngModel)] = "modal.DOB" name="DOB" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Gender<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)] = "modal.Gender" name="Gender" required>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Email<sup>*</sup></label>
                                                <input type="email" class="form-control" placeholder="abc@gmail.com" [(ngModel)]="modal.Email" name="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Country<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.CountryID" name="CountryID" required>
                                                    <option value="0">Select Country</option>
                                                    <option value="1">Pakistan</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">City<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.CityID" name="CityID" required>
                                                    <option value="0">Select City</option>
                                                    <option *ngFor="let City of CityList" [value]="City.CityId">{{City.CityName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Blood Group</label>
                                                <input type="text" class="form-control" placeholder="Blood Group" [(ngModel)] = "modal.BloodGroup" name="BloodGroup">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Maritial Status<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)] = "modal.MaritalStatus" name="MaritalStatus">
                                                    <option value="Single">Single</option>
                                                    <option value="Married">Married</option>
                                                    <option value="Divorced">Divorced</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Father's Name</label>
                                                <input type="text" class="form-control" placeholder="Father Name" [(ngModel)] = "modal.FatherName" name="FatherName">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Mother's Name</label>
                                                <input type="text" class="form-control" placeholder="Mother Name" [(ngModel)] = "modal.MotherName" name="MotherName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <button type="button" (click)="OnNext('Tab1')" class="btn btn-success"
                                            [disabled]="modal.SchoolID == '0' || modal.SchoolBranchID == '0' || modal.EmployeeTypeID == '0' || modal.CountryID == '0' || modal.CityID == '0' ||
                                            (modal.FirstName == undefined || modal.FirstName == '') || (modal.MiddleName == undefined || modal.MiddleName == '') ||
                                            (modal.LastName == undefined || modal.LastName == '') || (modal.Email == undefined || modal.Email == '') ||
                                            (modal.MaritalStatus == undefined || modal.MaritalStatus == '') || (modal.DOB == undefined || modal.DOB == '')"
                                            >Next</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tabs-icons-text-2" role="tabpanel" aria-labelledby="tabs-icons-text-2-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Address<sup>*</sup></label>
                                                <textarea class="form-control" rows="3" [(ngModel)] = "modal.Address" name="Address" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Address 2</label>
                                                <textarea class="form-control" rows="3" [(ngModel)] = "modal.Address2" name="Address2"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Mobile No<sup>*</sup></label>
                                                <input type="number" min="0" class="form-control" placeholder="Mobile No" [(ngModel)] = "modal.MobileNo" name="MobileNo" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Mobile No 2</label>
                                                <input type="number" min="0" class="form-control" placeholder="Mobile No 2" [(ngModel)] = "modal.MobileNo2" name="MobileNo2">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Mobile No 3</label>
                                                <input type="number" min="0" class="form-control" placeholder="Mobile No 2" [(ngModel)]="modal.MobileNo3"
                                                    name="MobileNo3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <button type="button" (click)="onPrevious('Tab2')" class="btn btn-success">Previous</button>
                                            <button type="button" (click)="OnNext('Tab2')" class="btn btn-success"
                                            [disabled]="(modal.Address == undefined || modal.Address == '') || (modal.MobileNo == undefined || modal.MobileNo == '')"
                                            >Next</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tabs-icons-text-3" role="tabpanel" aria-labelledby="tabs-icons-text-3-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Title</label>
                                                <input type="text" class="form-control" placeholder="Enter Tilte"
                                                    [(ngModel)]="modal.Title" name="Title">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Department<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.DepartmentID" name="DepartmentID" required>
                                                    <option value="0">Select Department</option>
                                                    <option *ngFor="let Dept of DepartmentsList" [value]="Dept.DepartmentID">{{Dept.Department}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Position<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.PositionID" name="PositionID" required>
                                                    <option value="0">Select Position</option>
                                                    <option *ngFor="let Position of EmployeePositionsList" [value]="Position.PositionID">{{Position.Position}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Qualification<sup>*</sup></label>
                                                <select class="form-control" [(ngModel)]="modal.QualificationId" name="QualificationId" required>
                                                    <option value="0">Select Position</option>
                                                    <option *ngFor="let Qualification of QualificationsList" [value]="Qualification.QualificationId">{{Qualification.Qualification}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Total Experiance</label>
                                                <input type="text" class="form-control" placeholder="Total Experiance" [(ngModel)]="modal.Experience" name="Experience">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Experiance Info</label>
                                                <input type="text" class="form-control" placeholder="Experiance Info" [(ngModel)]="modal.ExperienceInfo"
                                                    name="ExperienceInfo">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Salary<sup>*</sup></label>
                                                <input type="number" min="0" class="form-control" placeholder="Enter Salary" [(ngModel)]="modal.Salary"
                                                    name="Salary" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Last Employeer</label>
                                                <input type="text" class="form-control" placeholder="Enter Last Employeer" [(ngModel)]="modal.LastEmployeer"
                                                    name="LastEmployeer">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Reason Of Leaving</label>
                                                <input type="text" class="form-control" placeholder="Enter Reason of leaving"
                                                    [(ngModel)]="modal.ReasonOfLeaving" name="ReasonOfLeaving">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">UserName<sup>*</sup></label>
                                                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="modal.UserName"
                                                    name="UserName" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Password<sup>*</sup></label>
                                                <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="modal.Password"
                                                    name="Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <button type="button" role="tab" (click)="onPrevious('Tab3')" class="btn btn-success" data-toggle="tab"
                                                aria-controls="tabs-icons-text-2">Previous</button>
                                            <button type="button" (click)="SubmitData()" class="btn btn-success"
                                            [disabled]="modal.DepartmentID == '0' || modal.PositionID == '0' || modal.QualificationId == '0' || 
                                            (modal.Salary == undefined || modal.Salary == 0 || modal.Salary == '') || (modal.UserName == undefined || modal.UserName == '') || 
                                            (modal.Password == undefined || modal.Password == '')"
                                            >{{btnText}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
