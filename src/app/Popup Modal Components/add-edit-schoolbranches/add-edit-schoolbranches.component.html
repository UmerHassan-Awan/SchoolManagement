<div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #addSchoolBranch = "ngForm">
            <div class="row" style="margin-bottom: 10px" *ngIf="(AlertMessage !== '' && AlertMessage == 'Record Exist')">
                <div class="col-md-12">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span class="alert-inner--icon"></span>
                        <span class="alert-inner--text">Record Already Exist</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">School<sup>*</sup></label>
                        <select class="form-control" [(ngModel)]="modal.SchoolID" name="SchoolID" required>
                            <option value="">Select School</option>
                            <option *ngFor="let Scl of SchoolsList" [value]="Scl.SchoolID">{{Scl.SchoolName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Branch Name<sup>*</sup></label>
                        <input type="text" placeholder="School Owner" [(ngModel)]="modal.BranchName" name="BranchName"
                            class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Branch Owner<sup>*</sup></label>
                        <input type="text" placeholder="School Owner" [(ngModel)]="modal.BranchOwnerName" name="BranchOwnerName"
                            class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Telephone Number<sup>*</sup></label>
                        <input type="text" placeholder="Telephone" [(ngModel)]="modal.TelephoneNo" name="TelephoneNo"
                            class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Email<sup>*</sup></label>
                        <input type="email" placeholder="adc@gmail.com" class="form-control" [(ngModel)]="modal.Email" name="Email"
                            required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Mobile 1</label>
                        <input type="text" placeholder="Mobile 1" [(ngModel)]="modal.MobileNo1" name="MobileNo"
                            class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Mobile 2</label>
                        <input type="text" placeholder="Mobile 2" [(ngModel)]="modal.MobileNo2" name="MobileNo2"
                            class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Address 1<sup>*</sup></label>
                        <input type="text" placeholder="Address 1" [(ngModel)]="modal.Address" name="Address"
                            class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">City<sup>*</sup></label>
                        <select class="form-control" [(ngModel)]="modal.CityID" name="CityID" required>
                            <option value="">Select City</option>
                            <option *ngFor="let City of CityList" [value]="City.CityId" >{{City.CityName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Province<sup>*</sup></label>
                        <select class="form-control" [(ngModel)]="modal.ProvinceID" name="ProvinceID" required>
                            <option value="">Select Province</option>
                            <option *ngFor="let Province of ProvinceList" [value]="Province.ProvinceID" >{{Province.ProvinceName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="button" class="btn btn-primary" [disabled]="addSchoolBranch.invalid" style="width: 100px !important;" value="{{btnText}}" (click)="SubmitData()">
                    <input type="button" class="btn btn-danger" style="width: 100px !important;" value="Cancel" (click)="cancelModal()">
                </div>
            </div>
        </form>
      </div>
